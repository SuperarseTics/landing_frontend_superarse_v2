<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Instituto Superarse</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="Free HTML Templates" name="keywords" />
    <meta content="Free HTML Templates" name="description" />

    <!-- Favicon -->
    <link href="assets/img/content/logo/superarse_gris.png" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Handlee&family=Nunito&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Flaticon Font -->
    <link href="/lib/flaticon/font/flaticon.css" rel="stylesheet" />

    <!-- Libraries Stylesheet -->
    <link
      href="/lib/owlcarousel/assets/owl.carousel.min.css"
      rel="stylesheet"
    />
    <link href="/lib/lightbox/css/lightbox.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/css/style.css" rel="stylesheet" />
    <link href="/css/responsive.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container-fluid bg-light  shadow"></div>

    <!-- Header Start -->
    <div class="video-responsive-container">
      <video
        src="/assets/videos/Video-HeaderWeb-SuperarseV2.mp4"
        class="video-Inst"
        autoplay
        loop
        playsinline
        muted
        w-full
      ></video>
    </div>
    <!-- Header End -->

    <div class="container-submenu pt-5">
      <div class="pb-3">
        <div class="row justify-content-center"></div>
      </div>
    </div>
    <!-- ofertas academicas -->
    <div class="container-fluid-ofertaA py-5">
      <div class="p-0">
        <div class="text-center pb-2">
          <p class="section-title px-5">
            <span class="px-2">Oferta Academica</span>
          </p>
          <h1 class="mb-4">Carreras</h1>
        </div>
        <div class="owl-carousel ofertaA-carousel"></div>
      </div>
    </div>
    <!-- oferta academica End -->
    <!-- Team Start -->
    <div class="container-fluid-selloU pt-5">
      <div class="p-0">
        <div class="text-center pb-2">
          <p class="section-title px-5">
            <span class="px-2">Nuestro sello Único</span>
          </p>
          <h1 class="mb-4">Descubre por qué somos diferentes</h1>
        </div>
        <div class="owl-carousel selloU-carousel"></div>
      </div>
    </div>
    <!-- Team End -->
    <!-- Testimonial Start -->
    <div class="container-fluid py-5">
      <div class="container p-0">
        <div class="text-center pb-2">
          <p class="section-title px-5" >
            <span class="px-2">Testimonios</span>
          </p>
          <h1 class="mb-4">Nuestros estudiantes dicen</h1>
        </div>
        <div class="owl-carousel testimonial-carousel" style="text-align: justify;"></div>
      </div>
    </div>
    <!-- Testimonial End -->
    <!--Información de estudiante -->
    <div class="text-center pb-2">
          <p class="section-title px-5" >
            <span class="px-2">Estadísticas</span>
          </p>
          <h1 class="mb-4">Nuestras estadísticas lo dicen </h1>
        </div>
    <div class="stats-container">

  <div class="stat-item">
    <div class="number blue">6</div>
    <div class="label">Años de experiencia </div>
  </div>
  <div class="stat-item">
    <div class="number green">11</div>
    <div class="label">Carreras tecnológicas</div>
  </div>

  <div class="stat-item">
    <div class="number orange-dark">  670</div>
    <div class="label">Estudiantes Activos</div>
  </div>
  
</div>
<div class="separate-image-section">
    <img src="/assets/img/bienestarEstudiantil/footer/Formatos-web-agosto.jpg" alt="Descripción de la imagen">
</div>
    <!--Muestra el pie de pagina -->

    <div class="footer-container"></div>

    <!-- Back to Top -->
    <a href="#" class="btn btn-primary p-3 back-to-top"
      ><i class="fa fa-angle-double-up"></i
    ></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="/lib/easing/easing.min.js"></script>
    <script src="/lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="/lib/isotope/isotope.pkgd.min.js"></script>
    <script src="/lib/lightbox/js/lightbox.min.js"></script>

    <!-- Template Javascript -->
    <script src="/js/moduls/header.js"></script>
    <script src="/js/moduls/menuSecundario.js"></script>
    <script src="/js/moduls/ofertaAcademica.js"></script>
    <script src="/js/moduls/selloUnico.js"></script>
    <script src="/js/moduls/testimonios.js"></script>
    <script src="/js/moduls/Informacion.js"></script>
    <script src="/js/moduls/footer.js"></script>
   
    

    <script src="/js/global.js"></script>

    <script src="/js/main.js"></script>
  </body>
</html>
