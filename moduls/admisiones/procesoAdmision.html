    <div
      class="modal fade"
      id="genericModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="genericModalLabel"
      aria-hidden="true"
    >

        class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable"

      >

          <div class="modal-header">
            <h5 class="modal-title" id="genericModalLabel"></h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >

            </button>
          </div>
          <div class="modal-body text-center">
            <img src="" id="modalImage" class="img-fluid rounded" alt="Imagen en Modal" />
            <div id="modalText" class="mt-3"></div>

    <script>
  $("#genericModal").on("show.bs.modal", function (event) {
    var button = $(event.relatedTarget);
    var imageUrl = button.data("image");
    var modalTitle = button.data("title");
    var modalText = button.data("text");
    var whatsappUrl = button.data("whatsapp-url");

    var modal = $(this);
    modal.find("#modalImage").attr("src", imageUrl);
    modal.find(".modal-title").text(modalTitle);

    var modalContentHtml = '';

    // If there's data-text, add it to the content
    if (modalText) {
      modalContentHtml += `<p class="mt-3">${modalText}</p>`;
    }

    // If there's a whatsapp-url, add the button to the content
    if (whatsappUrl) {
      modalContentHtml += `<a href="${whatsappUrl}" class="btn btn-success mt-3" target="_blank">
                              <i class="fab fa-whatsapp"></i> Contáctanos por WhatsApp
                           </a>`;
    }
    
    // Inject all the content into the modal's text area
    modal.find("#modalText").html(modalContentHtml);
  });

  // Reset the modal when it's hidden
  $("#genericModal").on("hidden.bs.modal", function () {
    var modal = $(this);
    modal.find("#modalImage").attr("src", "");
    modal.find(".modal-title")
    .text("");
    modal.find("#modalText").html("");
  });
</script>
